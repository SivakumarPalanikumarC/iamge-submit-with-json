<!DOCTYPE html>
	<body>
		<input id="file" type="file" />

<p>Select a file with the json format.</p>
<a href="index2.html>" input type="submit" form="form1" value="Submit">Submit</button></a>

	</body>
		<script>
			(function(){
    
    function onChange(event) {
        var reader = new FileReader();
        reader.onload = onReaderLoad;
        reader.readAsText(event.target.files[0]);
    }

    function onReaderLoad(event){
        console.log(event.target.result);
        var obj = JSON.parse(event.target.result);
        data(obj.name, obj.age, obj.address, obj.gender);
    }
    
    function data(name, age, address, gender){
        alert('Name : ' + name + ', Age : ' + age+ ',Address: '+address+ ',Gender: '+gender);
    }
 
    document.getElementById('file').addEventListener('change', onChange);

}());


		</script>
	
	
</html>
